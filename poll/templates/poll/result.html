<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SpringSpree'15 | IDOL Live Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        SpringSpree'15 - IDOL VOTING PORTAL
      </a>
    </div>
  </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1>IDOL - LIVE RESULTS</h1>
    </div>
    <div class="row">
        {% for p in participants %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <img style="height: 200px" src="{{ p.picture.url }}" class="img-rounded">
                    <div class="caption" align="center">
                        <p class="lead">{{ p.name }}</p>
                        <p class="lead">Votes - {{ p.vote_count }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
